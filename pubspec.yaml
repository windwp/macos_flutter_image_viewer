name: image_viewer
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  args: ^2.3.1
  window_size:
      git:
        url: https://github.com/google/flutter-desktop-embedding.git
        path: plugins/window_size

  menubar:
      git:
        url: https://github.com/google/flutter-desktop-embedding.git
        path: plugins/menubar

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/empty.jpg

